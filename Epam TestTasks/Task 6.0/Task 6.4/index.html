<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container"></div>
        <div class="wrap-outter">   
            <div class="wrap-inner">
                <p class="title">Исполнение: </p>
                <div class="form">
                    <div class="box-1">
                        <div class="img">
                            <img src="images/host.svg" alt="hosting preview">
                        </div>
                        <div class="text1">
                            <p class="inner-p">Виртуальный хостинг<p>
                        </div>
                        <div class="text2">
                            <p class="inner-p">3.95$ в месяц</p>
                        </div>
                        <div class="button">
                            <button>Подробнее</button>
                        </div>
                    </div>
                    <div class="box-2">
                        <div class="img">
                            <img src="images/cloud.svg" alt="cloud-hosting preview">
                        </div>
                        <div class="text1">
                            <p class="inner-p">Облачный хостинг<p>
                        </div>
                        <div class="text2">
                            <p class="inner-p">68.95$ в месяц</p>
                        </div>
                        <div class="button">
                            <button>Подробнее</button>
                        </div>            </div>
                    <div class="box-3">
                        <div class="img">
                            <img src="images/server.svg" alt="dedicaded-server preview">
                        </div>
                        <div class="text1">
                            <p class="inner-p">Выделенный сервер<p>
                        </div>
                        <div class="text2">
                            <p class="inner-p">217.95$ в месяц</p>
                        </div>
                        <div class="button">
                            <button>Подробнее</button>
                        </div>            </div>
                </div>
            </div>
        </div> 
            <div class="wrap-outter">   
                <div class="wrap-inner">
                    <p class="title">Задание: </p>
                    <img src="images\task.png" alt="">
                </div>
            </div>
        </div> 
    </div> 
</body>
</html>
