<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <p class="wraper-text">Исполнение: </p>
        <div class="form">
            <div class="form-head">
                <p class="form-head-text form-p">Регистрация</p>
            </div>
            <div class="form-body">
                <div class="email">
                    <p class = "email-label form-p">E-mail</p>
                    <input type="email" class="email-input">
                </div>
                <div class="pswd">
                    <div class="pswd-form">
                        <p class="form-p">Пароль</p>
                        <input type="password" class="pswd-input">
                    </div>
                    <div class="pswd-form">
                        <p class="form-p">Ещё раз</p>
                        <input type="password" class="pswd-input">
                    </div>
                </div>
                <div class="btn">
                    <button class="btn-self">Отправить</button>
                </div>
            </div>
        </div>
    </div>
    <div class="wrap">
        <p class="wraper-text">Задание: </p>
        <div class="img-container">
            <img src="images/preview.png" alt="task preview">
        </div>
    </div>
</body>
</html>
