<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Записная книжка</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/storage.js"></script>
</head>
<body class="body">
    <div class="background">
        <style>
            /* Fixed Background for IOS browser */
            .background {
                z-index: -2;
                width: 100%;
                height: 100%;
                position: fixed;
                background-image: url(./images/background.png);
            }
        </style>
    </div>
    
    <div id="editor" class="editor-window-container">
        <div class="editor-window">
            <div class="editor-window-form">
                <div class="editor-window-header">
                    <input type="text" placeholder="Введите заголовок" class="editor-window-title">
                    <div class="editor-window-header-close-button" onclick="EditorCloseButtonClick()">
                        <img src="./images/close.svg" alt="editor window closure icon" class="body-remove-button-img"> 
                    </div>
                </div>

                <textarea name="" placeholder="Введите текст заметки" class="editor-window-textarea"></textarea>
                <div class="editor-window-footer">
                    <button class="editor-window-savebutton" onclick="EditorSaveClick()"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="header-container">
            <div class="filler"></div>
            <div class="search-container" title="Строка поиска"> 
                <img src="./images/search.svg" alt="Search field" class="search-image">
                <input type="text" placeholder="Поиск" class="search-input" oninput="SearchInput(this.value)">
            </div>
            <div class="switchers-container">
                <div class="switcher-body"  id ="switcher-body-1" title="Переключатель отрисовки эффектов" onclick="SwitchEffectsClick()">
                    <div id ="switcher-1" class="switcher"></div>
                </div>
                <div class="switcher-body"  id ="switcher-body-2" title="Переключатель подсветки поиска" onclick="SwitchHighlightsClick()">
                    <div id ="switcher-2" class="switcher"></div>
                </div>
            </div>
        </div>
        <div class="body-container">
            <!-- Сюда JS помещает заметки -->
        </div>
    </div>

    <div class="add-button" onclick="AddButtonClick()">
        <img src="./images/add.svg" alt="add button image" class="add-button-image">
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/contentManager.js"></script>
</body>

</html>
